<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/global_func.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/overlay.js"></script>
    <script type="text/javascript" src="js/links.js"></script>
    <script type="text/javascript" src="js/video_table.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/overrides.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo-container">
            <img id="logo" src="assets/img/logo.png" alt="">
            <span id="subtitle">The Season 1 Watch Guide</span>
        </div>
        <table id="options-table">
            <tr><td id="progress"></td></tr>
            <tr><td id="swapper">Swap to <b>Season 2</b>?</td></tr>
            <!--<tr id="2"><td>Season 1 Guide...</td></tr>-->
        </table>
    </div>
    <div id="overlay">
        <div id="video-popup" class="hidden">
            <button id="overlay-yes" class="overlay-button">I've watched the video!</button>
            <button id="overlay-no" class="overlay-button">I did NOT watch the video!</button>
        </div>
        <div id="options" class="hidden">
            <table>
                <tr>
                    <td>
                        <button id="options-mystery-button">Enable Recommended Viewing Order</button>
                        <span>Unlock choices for who to watch based on what videos you've already seen.</span>
                    </td>
                    <td>
                        <button id="options-mystery-button">Enable Mystery Mode</button>
                        <span>Mystery Mode is when you when uh when you uh uh uh uh</span>
                    </td>
                    <td>
                        <button id="options-mystery-button">Enable Mystery Mode</button>
                        <span>Mystery Mode is when you when uh when you uh uh uh uh</span>
                    </td>
                </tr>
            </table>
        </div>
        <div id="intro">
            <table>
                <tr>
                    <span id="intro-explainer">Hello! Are you new to the series?</span>
                </tr>
                <tr>
                    <button id="intro-yes" class="smallable">Yeah</button>
                </tr>
                <tr>
                    <button id="intro-no" class="smallable">No</button>
                </tr>
                <tr>
                    <button id="intro-okay" class="hidden smallable">Gotcha</button>
                </tr>
            </table>
        </div>
    </div>
    <div id="main">
        <table id="video-table">
            <tr id="names"></tr>
            <tr id="chapter-1"></tr>
            <tr id="chapter-2"></tr>
            <tr id="chapter-3"></tr>
            <tr id="chapter-4"></tr>
            <tr id="chapter-5"></tr>
            <tr id="chapter-6"></tr>
            <tr id="chapter-7"></tr>
            <tr id="chapter-8"></tr>
        </table>
    </div>
    <div id="foot">
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&A Watch Tracker</title>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/global_func.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/overlay.js"></script>
    <script type="text/javascript" src="js/links.js"></script>
    <script type="text/javascript" src="js/video_table.js"></script>
    <script type="text/javascript" src="js/sound.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/overrides.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo-container">
            <img id="logo" src="assets/img/logo.png" alt="">
            <span id="subtitle">The Season 2 Watch Tracker</span>
        </div>
        <table id="options-table">
            <tr><td id="progress"></td></tr>
            <tr><td id="swapper">Options...</td></tr>
            <!--<tr id="2"><td>Season 1 Guide...</td></tr>-->
        </table>
    </div>
    <div id="overlay">
        <div id="video-confirm" class="hidden popup">
            <span id="overlay-confirm-watchwhat">Watch that?</span>
            <a id="video-link" href="" target="_blank"><button id="overlay-confirm-yes" class="overlay-button smallable"><div class="sub-button">Yes!</div></button></a>
            <button id="overlay-confirm-no" class="overlay-button smallable"><div class="sub-button">No...</div></button>
        </div>
        <div id="video-popup" class="hidden popup">
            <button id="overlay-yes" class="overlay-button"><div class="sub-button">I've watched the video!</div></button>
            <button id="overlay-no" class="overlay-button"><div class="sub-button">I did NOT watch the video!</div></button>
        </div>
        <div id="options" class="hidden popup">
            <button id="options-swap" class="overlay-button smallable"><div class="sub-button">Swap to Season 1</div></button>
            <span id="swap-text">See the Season 1 tracker.</span>
            <button id="options-progress-mode" class="overlay-button smallable"><div class="sub-button">Set Watched Videos</div></button>
            <span>Set which videos you've seen before using the tracker.</span>
            <button id="options-reset" class="overlay-button smallable"><div class="sub-button">Reset This Season</div></button>
            <span>Wipe your watch progress for this season.</span>
        </div>
        <div id="intro" class="popup">
            <table>
                <!--<tr>
                    <span id="intro-explainer">Hello! Are you new to the series?</span>
                </tr>
                <tr>
                    <button id="intro-yes" class="smallable">Yeah</button>
                </tr>
                <tr>
                    <button id="intro-no" class="smallable">No</button>
                </tr>
                <tr>
                    <button id="intro-okay" class="hidden smallable">ye</button>
                </tr>-->
                <tr>
                    <span id="intro-explainer">Hey, thanks for checking out the website!<br>It's easy to use, but it needs a little explanation.</span>
                </tr>
                <tr>
                    <button id="intro-yes" class="smallable"><div class="sub-button">I swear I'll read it</div></button>
                </tr>
                <tr>
                    <button id="intro-okay" class="hidden smallable"><div class="sub-button">Alright, I'll pick whoever</div></button>
                </tr>
            </table>
        </div>
    </div>
    <div id="main">
        <table id="video-table">
            <tr id="names"></tr>
            <tr id="chapter-1"></tr>
            <tr id="chapter-2"></tr>
            <tr id="chapter-3"></tr>
            <tr id="chapter-4"></tr>
            <tr id="chapter-5"></tr>
            <tr id="chapter-6"></tr>
            <tr id="chapter-7"></tr>
            <tr id="chapter-8"></tr>
        </table>
    </div>
    <div id="foot">
        
    </div>
</body>
</html>
